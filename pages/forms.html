<form id="formCredencial">

    <div class="container mt-5">

        <form id="formCredencial">
  <div class="container mt-5" style="max-width: 600px;">

    <h3 class="mb-3 text-center">Tipo de Titular</h3>

    <div class="mb-3">
      <select class="form-select" id="tipoTitular" required>
        <option value="">Selecione</option>
        <option value="empregado">Empregado</option>
        <option value="desempregado">Desempregado</option>
        <option value="estagiario">Estagiário</option>
        <option value="aposentado">Aposentado</option>
      </select>
    </div>

    <div id="documentosTitular" class="mb-4"></div>

    <hr>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="temDependente">
      <label class="form-check-label" for="temDependente">
        Possui dependentes?
      </label>
    </div>

    <div id="areaDependentes" style="display:none;">

      <h4 class="mb-3">Adicionar Dependente</h4>

      <div class="mb-3">
        <select class="form-select">
          <option value="">Selecione o tipo</option>
          <option>Cônjuge</option>
          <option>Filho até 24 anos</option>
          <option>Pessoa com deficiência</option>
          <option>Pais</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
      </div>

      <div class="mb-3">
        <label for="rg" class="form-label">RG:</label>
        <input type="text" class="form-control" id="rg" placeholder="Digite o RG">
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF">
      </div>

      <div class="mb-3">
        <p><strong>Documentos obrigatórios:</strong></p>
        <ul>
          <li>Documento de identificação</li>
          <li>CPF</li>
          <li>Foto recente</li>
        </ul>
      </div>

      <hr>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn px-4"
        style="background-color: #ff5b1a; color: white; border-radius: 10px;">
        Enviar
      </button>
    </div>

  </div>
</form>

<div id="mensagemSucesso" class="mt-4 text-center"></div>


<div id="mensagemSucesso" class="mt-4"></div>


</div>
