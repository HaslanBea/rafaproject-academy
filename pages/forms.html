<form id="formCredencial">

    <!-- PRÉ-CADASTRO -->
    <div id="areaPreCadastro">

        <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" name="nome" required>
        </div>

        <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" name="cpf" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>

    </div>

    <!-- CREDENCIAL ONLINE -->
    <div id="areaOnline" style="display:none;">

        <div class="mb-3">
            <label class="form-label">Selecione seu perfil</label>
            <select class="form-select" id="tipoPerfil" name="perfil">
                <option value="">Selecione...</option>
                <option value="empregado">Empregado / Temporário / Jovem Aprendiz</option>
                <option value="suspenso">Contrato Suspenso</option>
                <option value="desempregado">Desempregado</option>
                <option value="estagiario">Estagiário</option>
                <option value="aposentado">Aposentado</option>
                <option value="falecido">Titular Falecido</option>
            </select>
        </div>

        <div id="listaDocumentos" class="mt-3"></div>

    </div>

    <div id="mensagemSucesso" class="mt-3"></div>

    <button type="submit" class="btn btn-primary w-100" style="background-color: #ff5b1a;">
        Enviar
    </button>

</form>
